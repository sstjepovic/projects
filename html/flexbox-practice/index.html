<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Home - SloboWeb</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="sign-in">
                <div class="logo">
                    SloboWeb!
                </div>
                <form>
                    <div>
                        <label>Email</label>
                        <input type="text" class="text-input"> 
                    </div>
                    <div>
                        <label>Contraseña</label>
                        <input type="password" class="text-input"> 
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Recuperar Contraseña</a>
                    <a href="#">Cuenta Educativa</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Crear una cuenta</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2020</p>
                <div>
                    <a href="#">Terminos de uso</a> | <a href="#"> Privacidad</a>
                </div>
            </footer>
        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Bienvenido a la SloboWeb!</h1>
                    <a href="#" class="secondary-btn">Contactame!</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
